# Lefthook configuration for near-kit-rs
# Run `bunx lefthook install` after cloning

pre-commit:
  commands:
    clippy:
      glob: "*.rs"
      run: cargo clippy --fix --allow-dirty --allow-staged --all-targets --all-features -- -D warnings
      stage_fixed: true

    rustfmt:
      glob: "*.rs"
      run: cargo fmt
      stage_fixed: true
